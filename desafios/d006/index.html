<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags do HTML</h1>
    <ul>
        <li><abbr title="Usar tag: &lt;h1&gt;">Título do Site</abbr></li>
        <li><abbr title="Usar tag: &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Usar tag: &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usar tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar tag: &lt;ol&gt; ">Listas Númeradas</abbr></li>
        <li><abbr title="USar tag: &lt;ul&gt; ">Listas com demarcadores</abbr></li>
        <li><abbr title="Usar tag: &lt;pre&gt; e &lt;code&gt;">Para Trechos de códigos</abbr></li>
    </ul>
</body>
</html>
