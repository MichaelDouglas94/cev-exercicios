<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        * {
            /* Configuraçẽos globais das css */
            height: 100%
        }

        body {
            /* Pode ser também um radial */ 
            /* paleta de cores, de 3 a 5 cores */ 
            background-image: linear-gradient(to top, #28FAE0,#30C8E3);
            background-attachment: fixed;
        }
    </style>
    <title>Gradiente em Css</title>
</head>
<body>
    <h1>Gradiente em CSS</h1>
    <p>Criando Degradês.</p>
</body>
</html>
